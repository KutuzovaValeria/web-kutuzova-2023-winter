<html lang="en">
<head>

	<link rel="stylesheet" href="styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<header>
		<div class="space"></div>
		<a class="header-link" href="index.html"><div>Главная</div></a>
		<a class="header-link" href="cabinet.html"><div>Аутентификация</div></a>
		<div class="space"></div>
	</header>
        <h1>Форма обратной связи</h1>
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label>Откуда узнали обо мне:</label><br>
    
            <input type="radio" id="radio1" name="source" value="радио1">
            <label for="radio1">Соц сети 1</label><br>
            <input type="radio" id="radio2" name="source" value="радио2">
            <label for="radio2">От друзей</label><br>
            <input type="radio" id="radio3" name="source" value="радио3">
            <label for="radio3">Другое</label><br><br>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type">
                <option value="жалоба">Жалоба</option>
                <option value="предложение">Предложение</option>
            </select><br><br>
    
            <label for="message">Текст сообщения:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    
            <label for="attachment">Вложения:</label>
            <input type="file" id="attachment" name="attachment"><br><br>
    
            <input type="checkbox" id="consent" name="consent" value="согласие" required>
            <label for="consent">Даю согласие на обработку персональных данных</label><br><br>
    
            <input type="submit" value="Отправить">
        </form>
        <footer>
            &copy; Кутузова Валерия, 2023
        </footer>
    </body>
    </html>
